<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Social Post Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Kamrul’s AI Post Assistant</h1>

    <form id="postForm">
      <label for="platform">Platform:</label>
      <select id="platform" required>
        <option value="">Select platform</option>
        <option value="linkedin">LinkedIn</option>
        <option value="instagram">Instagram</option>
        <option value="facebook">Facebook</option>
        <option value="tiktok">TikTok</option>
        <option value="twitter">Twitter</option>
      </select>

      <label for="topic">Topic (Optional):</label>
      <!-- required entfernt -->
      <input type="text" id="topic" placeholder="e.g. Simple tips for user-friendly websites" />

      <label for="goal">Goal:</label>
      <select id="goal" required>
        <option value="">-- Please select a goal --</option>
        <option value="more leads">Generate more leads</option>
        <option value="brand awareness">Increase brand awareness</option>
        <option value="promote product">Promote a product or service</option>
        <option value="event promotion">Promote an event</option>
        <option value="customer retention">Improve customer retention</option>
        <option value="expert positioning">Establish expert authority</option>
      </select>

      <button type="submit">Generate Post</button>
    </form>

    <section id="outputSection" hidden>
      <h2>Generated Post</h2>
      <pre id="output"></pre>
    </section>

    <section id="errorSection" hidden>
      <h2>Error</h2>
      <p id="error"></p>
    </section>
  </main>




  <button type="button" id="generateImageBtn">Generate Image</button>
<img id="generatedImage" style="display:none; max-width:100%; margin-top:10px;" />


 <button id="logoutBtn">Logout</button>


  <script type="module">
  import { app } from './firebase-config.js';
  import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js';

  const auth = getAuth(app);
  onAuthStateChanged(auth, user => {
    if (!user) {
      // Kein eingeloggter Nutzer → Weiterleitung zum Login
      window.location.href = 'login.html';
    }
  });
</script>


  <script type="module" src="script.js"></script>

</body>

 </html>
